<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="$!{contextPath}/plugin/waterfall/style/base.css">
	<link rel="stylesheet" type="text/css" href="$!{contextPath}/plugin/waterfall/style/index.css">
	<!--[if lt IE 9]>
		<script src="$!{contextPath}/plugin/waterfall/js/css3-mediaqueries.js"></script>
	<![endif]-->
	<script type="text/javascript" src="$!{contextPath}/plugin/waterfall/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="$!{contextPath}/plugin/waterfall/js/jQueryColor.js"></script>
	<!--这个插件是瀑布流主插件函数必须-->
	<script type="text/javascript" src="$!{contextPath}/plugin/waterfall/js/jquery.masonry.min.js"></script>
	<!--这个插件只是为了扩展jquery的animate函数动态效果可有可无-->
	<script type="text/javascript" src="$!{contextPath}/plugin/waterfall/js/jQeasing.js"></script>
	<script type="text/javascript" src="$!{contextPath}/resources/js/date.js"></script>
</head>
<body>
	<div class="content">
		<!-- 瀑布流样式开始 -->
		<div class="waterfull clearfloat" id="waterfull">
			<ul>
				#foreach($news in $!newsList)			
				<li class="item">
					<a href="#" class="a-img">
						<img src="$!{contextPath}/download/img/$!news.picurl" alt="">
					</a>
					<h2 class="li-title" title="$!news.title">$!news.title</h2>
					<p class="description">$!news.content</p>
					<div class="qianm clearfloat">
						<span class="sp1"><b>688</b>浏览</span>
						<span class="sp2">志强不息</span>
						<span class="sp3">2小时前&nbsp;By</span>
					</div>
				</li>
				#end
			</ul>
		</div>
		<!-- loading按钮自己通过样式调整 -->
		<div id="imloading" style="width:150px;height:30px;line-height:30px;font-size:16px;text-align:center;border-radius:3px;opacity:0.7;background:#000;margin:10px auto 30px;color:#fff;display:none">
			I'm Loading.....
		</div>
	</div>
	<script type="text/javascript">
		var contextPath = "$!contextPath";
	</script>
	<script type="text/javascript" src="$!{contextPath}/resources/js/waterfall2.js"></script>
</body>
</html>
